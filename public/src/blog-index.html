<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/idb-node/idb-node.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="blog-unit.html">

<dom-module id="blog-index">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <idb-node id="idb"
              database-name="blog-app"
              version="2"
              object-store="blogs"
              key-path="uuid"></idb-node>

    <template is="dom-repeat" id="blogs" items="{{blogs}}">
      <blog-unit editable
         uuid="{{item.uuid}}"
         title="{{item.title}}"
         content="{{item.content}}"
         created_at="{{item.created_at}}"
         on-click-edit="clickBlogEdit"></blog-unit>
    </template>

  </template>

  <script>

    Polymer({

      is: 'blog-index',
      properties: {
        blogs: {
          type: Array,
          value: [],
        }
      },
      ready: function(){
        this.$.idb.addEventListener('idb-ready', () => this.refresh());
      },
      refresh: function () {
        this.$.idb.getAll()
            .then(blogs => this.blogs = blogs.sort(this.blogSort) )
            .catch(error => console.log(error));
      },
      blogSort: function(a,b) {
        return (a.created_at < b.created_at) ? 1 : (a.created_at > b.created_at) ? -1 : 0
      },
      clickBlogEdit: function(e) {
        this.fire('pageEvent', {page: 'edit/' + e.detail.blog.uuid});
      }
    });

  </script>

</dom-module>
