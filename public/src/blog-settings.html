<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="blog-db-behavior.html">

<dom-module id="blog-settings">

  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <section>
      <paper-input label="UUID" value="{{user.uuid}}" readonly="true"></paper-input>
      <paper-input label="Name" value="{{user.name}}"></paper-input>
      <paper-button raised on-click="update"><iron-icon icon="save"></iron-icon>Save</paper-button>
    </section>
  </template>

  <script>

    Polymer({

      is: 'blog-settings',
      behaviors: [BlogDbBehavior],
      properties: {
        user: {
          type: Object,
        },
      },
      ready: function() {
      },
      update: function(e) {
        console.log(this.user)
        this.idb.settings.delete(this.user.key)
          .then(() => {
            this.idb.settings.put(this.user);
          });
      },
    });

  </script>

</dom-module>
